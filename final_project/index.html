	<!-- Latest compiled and minified CSS & JS -->

<body>

    <div class="container">
		<div class="row">
			<div class="jumbotron">
				<h1 class="page">PitchFork Reviews</h1>
				<h2 class="page">Music Review Breakdown</h2>
            </div>
         </div>
         <div class="row">
            <div class="col-sm-4">
                    <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Genre
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                    <li class="list-group-item"><a href="#" onclick="ShowGenre();">Genre BreakDown</a></li>
                            </ul>
                        </div>
                <div class="dropdown">
					<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Labels
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
                            <li class="list-group-item"><a href="#" onclick="ShowLabels();">Label BreakDown</a></li>
						    <li class="list-group-item"><a href="#" onclick="ShowLabelsTop();">Top 10 Label BreakDown</a></li>
                    </ul>
                </div>
                <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Artists
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                                <li class="list-group-item"><a href="#" onclick="ShowArtist();">Artist BreakDown</a></li>
                                <li class="list-group-item"><a href="#" onclick="ShowTopArtist();">Top 10 Artist BreakDown</a></li>
                        </ul>
                </div>
            </div>

			</div>
